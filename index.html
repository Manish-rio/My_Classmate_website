<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-filled Course GPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        #course-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #course-table th, #course-table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        #course-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        select {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPA & CGPA Calculator</h1>
        <div id="course-section">
            <table id="course-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Course Code</th>
                        <th>Course Title</th>
                        <th>Semester</th>
                        <th>Credits</th>
                        <th>Grade</th>
                        <th>GPA</th>
                    </tr>
                </thead>
                <tbody id="course-body">
                    <!-- Data rows inserted via JavaScript -->
                </tbody>
            </table>
        </div>
        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <h2 id="cgpa-display">CGPA: --</h2>
    </div>

      { code: "19O004", name: "SUSTAINABLE DEVELOPMENT GOALS FOR MANUFACTURING INDUSTRIES", credits: 3 },
    
];

        const gradePoints = {
            'O': 10,
            'A+': 9,
            'A': 8,
            'B+': 7,
            'B': 6,
            'C': 5,
            'P': 4,
            'F': 0
        };

        function populateTable() {
            const tbody = document.getElementById('course-body');
            courses.forEach((course, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${course.code}</td>
                    <td>${course.title}</td>
                    <td>${course.sem}</td>
                    <td>${course.credits}</td>
                    <td>
                        <select>
                            <option value="">--</option>
                            <option value="O">O</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B+" selected>B+</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="P">P</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td class="gpa-cell">--</td>
                `;
                tbody.appendChild(row);
            });
        }

        function calculateCGPA() {
            let totalPoints = 0;
            let totalCredits = 0;
            const rows = document.querySelectorAll('#course-table tbody tr');

            rows.forEach(row => {
                const credits = parseInt(row.cells[4].innerText);
                const grade = row.cells[5].querySelector('select').value;
                const gpaCell = row.cells[6];

                if (grade in gradePoints) {
                    const gp = gradePoints[grade];
                    const weighted = gp * credits;
                    totalPoints += weighted;
                    totalCredits += credits;
                    gpaCell.innerText = gp.toFixed(2);
                } else {
                    gpaCell.innerText = '--';
                }
            });

            const cgpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : '--';
            document.getElementById('cgpa-display').innerText = `CGPA: ${cgpa}`;
        }

        window.onload = populateTable;
    </script>
</body>
</html>
